<!DOCTYPE html>
<html lang="en" ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title>Task</title>
		<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #5BC0DE;
		}
	    .ng-invalid{
	        background-color:red;
	        color:black;
	    }
	    input.ng-valid {
    		background-color: lightgreen;
		}
		</style>
	</head>
	<body ng-controller="myController">
		<div class="container">
			<div class="row">
				<form action="#" method="post" class="form-horizontal" name="myForm">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="txtName">Enter Name</label>
							<input type="text" name="txtName" id="txtName" class="form-control" ng-model="myName" placeholder="Enter Name" required>
							<span ng-show="myForm.myName.$invalid">The Name is required.</span>
							<div ng-bind="myName"></div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="txtName">Enter EmailId</label>
							<input type="email" name="txtEmailId" id="txtEmailId" class="form-control" ng-model="myEmail" placeholder="Enter EmailId" required>
							<span ng-show="myForm.myEmail.$invalid && myForm.myEmail.$error.email">The EmailId is required.</span>
							{{myEmail}}
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="txtName">Enter MobileNumber</label>
							<input type="text" name="txtMobileNumber" class="form-control" id="txtMobileNumber" ng-model="myMobile" placeholder="Enter Mobile Number" required>
							<span ng-show="myForm.myMobile.$invalid">The Mobile is required.</span>
							<div ng-bind="myMobile"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			var app = angular.module('myapp',[]); // Creating module name myapp
			app.controller('myController', ['$scope', function($scope){
				$scope.myName = '';
				$scope.myEmail = '';
				$scope.myMobile='';
			}]);
		</script>
	</body>
</html>
